welcome: "Welcome to This ancient game of Shoushiling, a hand game made in China, known today as Rock, Paper, Scissors!"
move: "Please choose your move, rock, paper, scissors, lizard or spock. You can also use these abbreviations: r, p, sc, l, or sp."
player: "You Won!"
computer: "Computer Won!"
tie: "It's a tie!"
invalid: "That is an invalid choice."
again: "Do you want to play again?"
winner: "You are the winner!"
computer_winner: "The Computer is the winner"
farewell: "Thank you for playing. Goodbye!"